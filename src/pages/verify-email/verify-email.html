<!-- src/pages/verify-email/verify-email.html -->

<div class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Loading -->
      <div *ngIf="status === 'loading'" class="verify-status">
        <div class="loading-spinner-large"></div>
        <h1>Verifying your email...</h1>
        <p>Please wait while we verify your email address.</p>
      </div>

      <!-- Success -->
      <div *ngIf="status === 'success'" class="verify-status">
        <div class="status-icon success">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
        </div>
        <h1>Email Verified!</h1>
        <p>{{ message }}</p>
        <a routerLink="/login" class="btn-submit">Sign In to Your Account</a>
      </div>

      <!-- Error -->
      <div *ngIf="status === 'error'" class="verify-status">
        <div class="status-icon error">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
        </div>
        <h1>Verification Failed</h1>
        <p>{{ message }}</p>
        <a routerLink="/login" class="btn-submit">Back to Sign In</a>
      </div>
    </div>
  </div>
</div>
