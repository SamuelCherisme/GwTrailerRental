<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="logo">
      <span class="logo-icon">GW</span>
      <span class="logo-text">Trailer Rentals</span>
    </a>
    <div class="nav-links">
      <a routerLink="/" [routerLinkActive]="'force-active'" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">Home</a>
      <a routerLink="/trailers" [routerLinkActive]="'force-active'" class="nav-link">Trailers</a>
      <a routerLink="/pricing" [routerLinkActive]="'force-active'" class="nav-link">Pricing</a>
      <a routerLink="/locations" [routerLinkActive]="'force-active'" class="nav-link">Locations</a>
    </div>

    <div class="nav-actions">
      @if (!auth.isLoggedIn()) {
        <a routerLink="/login" class="btn btn-outline">Sign In</a>
        <a routerLink="/signup" class="btn btn-primary">Get Started</a>
      }
      @if (auth.isLoggedIn()) {
        <a routerLink="/my-bookings" class="btn btn-ghost">My Bookings</a>
        <a routerLink="/profile" class="user-greeting">
          <span class="user-avatar">{{ getInitials() }}</span>
          <span class="user-name">{{ auth.currentUser()?.name || 'Account' }}</span>
        </a>
        <button (click)="auth.logout()" class="btn btn-outline">Sign Out</button>
      }
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
<app-location-prompt></app-location-prompt>
